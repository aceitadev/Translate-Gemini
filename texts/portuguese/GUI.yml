      1: # Este número representa a página a ser exibida
        categories:
          custom1: # Esta é a configuração do slot, use a lógica no exemplo abaixo para personalizá-la a seu gosto
            1: [28]
            2: [29]
            3: [30]
          custom2:
            1: [32]
            2: [33]
            3: [34]
